<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body style="width: 100vw; height: 100vh;background-color: white;">
    <h1 class="d-flex justify-content-center p-5">Sign in</h1>
    <div class="container border-success w-50 h-50 d-flex ">
      <div class="left w-50 h-100 bg-light shadow">
        <form action="" method="post">
          {% csrf_token %}
          <h2 class="d-flex justify-content-center p-4">Sign in</h2>
          <div style="margin-top: -25px;" class="d-flex justify-content-center ">
            <div style="gap: 8px;" class=" d-flex justify-content-between  w-25 ">
            <div style="
                border: 1px solid rgb(60, 58, 58);
                width: 30px;
                height: 27px; "
              class="rounded-pill d-flex justify-content-center align-items-center"><i class="fa-brands fa-facebook-f"></i></div>
            <div style="
                border: 1px solid rgb(60, 58, 58);
                width: 30px;
                height:27px; "
              class="rounded-pill d-flex justify-content-center align-items-center"><i class="fa-brands fa-google-plus-g"></i></div>
            <div style="
                border: 1px solid rgb(60, 58, 58);
                width: 30px;
                height: 27px; "
              class="rounded-pill d-flex justify-content-center align-items-center"><i class="fa-brands fa-linkedin-in"></i></div>
          </div></div>
          <p class="d-flex justify-content-center">or use your account</p>
                    <div class="d-flex justify-content-center">
            <label for=""></label>
            <input  name="username" type="name" placeholder="name" class="w-75 form-control" />
          </div>

          <div class="d-flex justify-content-center mt-2">
            <label for=""></label>
            <input  name="useremail" type="email" placeholder="email" class="w-75 form-control" />
          </div>
          <div style="margin-top: 10px" class="d-flex justify-content-center">
            <label for=""></label>
            <input name="userpassword"
              type="password"
              placeholder="Password"
              class="w-75 form-control"
            />
          </div>
          <p class="d-flex justify-content-center">Forgot your password?</p>
          <div style="margin-top: 10px" class="d-flex justify-content-center">
            <button class="btn btn-danger text-light w-50 rounded-pill">
              SIGN IN
            </button>
          </div>
        </form>
      </div>

      <div class="right shadow bg-danger w-50 d-flex align-items-center justify-content-center">
<div>
        <h2 class="text-center text-white">Hello, Friends!</h2>
        <p class="text-center text-white fs-6">Enter your personal details and <br> start journey with us</p>
        <div class="d-flex justify-content-center p-2">
            <button type="submit" class="btn btn-outline-light w-75 rounded-pill">
              SIGN UP
            </button>
          </div>


</div>
      </div>
    </div>
  </body>
</html>
